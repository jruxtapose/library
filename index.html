<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>User Library</h1>
        <div class="sort-buttons">
            <button class="sort-library-title">Sort Library by Title</button>
            <button class="sort-library-author">Sort Library by Author</button>
            <button class="sort-library-pages">Sort Library by Pages</button>
        </div>
        <div class="search-books"><label for="search-books">Search:</label><input type="search" name="search-books" id="search-books"></div>
    </div>
    <div class="sidebar">
        <h2>Add Book to Library</h2>
        <form action="#" method="get" class="add-book" >
            <label for="new-book-title">Title</label>
            <input type="text" name="new-book-title" id="new-book-title" required>
            <label for="new-book-author">Author</label>
            <input type="text" name="new-book-author" id="new-book-author" required>
            <label for="new-book-pages">Pages</label>
            <input type="number" name="new-book-pages" id="new-book-pages" required>
            <label for="read">Read</label>
            <input type="checkbox" name="new-book-read" id="new-book-read">
            <input type="submit" value="Add Book">
            <input type="reset" value="Clear">
        </form>
    </div>
    <div class="main">
    </div>
    <script src="script.js"></script>
</body>
</html>
